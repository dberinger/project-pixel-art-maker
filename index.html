<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P%7CVT323" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
</head>

<body>
    <h1>Pixel Art Maker</h1>
    <form>
        <p>Create new canvas (in squares):</p>

        <!--     USER INPUT     -->

        <div class="userInput">
            Width:
            <input id="width" type="number" name="width" min="1" max="40" value="10" required> Height:
            <input id="height" type="number" name="height" min="1" max="40" value="10" required>
            <input id="submit" type="submit" value="Submit">

            <!--     BUTTONS     -->

        </div>
        <div class="buttons">
            <button id="add-row-btn" type="button">+ row</button>
            <button id="del-row-btn" type="button">- row</button>
            <button id="add-col-btn" type="button">+ col</button>
            <button id="del-col-btn" type="button">- col</button>
            <br><br>
            <button id="clear-btn" type="button">clear</button>
        </div>

        <!--     COLOR PICKER     -->

        <div class="color-picker">
            <p>Pick a <span class="rainbow">color</span>:</p><br>
            <input id="color" type="color" name="color">
        </div>
    </form>
    <p>Design Canvas:</p>
    <div class="overflow">
        <table class="grid"></table>
    </div>

    <!--     SCRIPTS     -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="design.js"></script>
</body>

</html>
