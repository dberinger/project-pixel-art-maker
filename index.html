<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Pixel Art Maker</title>
</head>

<body>
    <h1>Pixel Art Maker</h1>
    <p>Create new canvas (in squares):</p>
    <form action="" method="get">
       <!-- USER INPUT -->
        Width: 
        <input id="width" type="number" name="width" min="1" max="40" value="10" required> 
        Height: 
        <input id="height" type="number" name="height" min="1" max="40" value="10" required>
        <!-- BUTTONS -->
        <input id="submit" type="button" value="Submit" onclick="myGrid()">
        <button type="button" value="Delete" onclick="removeRow()">Del row</button>
         <button type="button" value="Delete row" onclick="removeColumn()">Del col</button>         
         <button type="button" value="Add" onclick="insertColumn()">Add column</button>
        <!-- COLOR PICKER -->
        <p>Pick a color:</p><br>
        <input id="color" type="color" name="color">
        
        <p>Design Canvas:</p>
    </form>
    <table class="grid"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="design.js"></script>

</body>

</html>
